<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamento. Faça login para acessar sua
                conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post">
                <div class="emailSenha">
                    <label for="email">
                        <span class="material-symbols-outlined">person</span>
                    </label>

                    <input type="email" name="email" id="email" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                </div>
                <div class="emailSenha">
                    <label for="senha">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="senha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20"> 
                </div>
                <input type="submit" value="Entrar">
                <button>Esqueci a senha</button>
            </form>
        </div>
    </main>
</body>

</html>
