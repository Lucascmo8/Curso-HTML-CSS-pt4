<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: sans-serif;
    }

    h1 {
        text-align: center;
    }

    form {
        margin: auto;
    }
    input{
        font-size: 24px;
        padding: 10px;
        text-align: center;
    }
</style>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="3" maxlength="16" size="16" placeholder="Min 3 letras Max 16 letras" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="16" size="16" placeholder="Min 8 letras Max 16 letras" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
