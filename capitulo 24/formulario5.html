<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <Label for="inome">Nome:</Label>
                <input type="text" name="inome" id="inome">
            </p>
            <p>
                <input type="radio" name="rsex" id="sexMas" value="M"><label for="sexMas">Masculino</label>
                <input type="radio" name="rsex" id="sexFem" value="F"><label for="sexFem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p><input type="checkbox" name="esfut" id="checkfut"><label for="esfut">Futebol</label></p>
            <p><input type="checkbox" name="esbas" id="checkbas"><label for="esbas">Basquete</label></p>
            <p><input type="checkbox" name="esnat" id="checknat"><label for="esnat">Natação</label></p>
            <p><input type="checkbox" name="esvol" id="checkvol"><label for="esvol">Volêi</label></p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
