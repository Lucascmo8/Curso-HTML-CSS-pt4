<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="idata" >
        </p>
        <p>
            <label for="hora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
