<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Fórmulário</h1>
    <form action="" method="post">
        <p><label for="iest">Estado:</label>
        <select name="iest" id="iest">
            <option value="" selected>Escolha</option>
            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
        </select>
        </p>
        
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="iprof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="atleta">Atleta</option>
                <option>Contador(a)</option>
                <option value="dirigente">Dirigente</option>
                <option value="professor">Professor(a)</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Recado:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
